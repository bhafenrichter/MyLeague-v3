<ion-view title="MyLeagues">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div ng-repeat="league in User.Leagues">
            <a href="#/LeagueMenu/id/{{league.ID}}/LeagueHome/id/{{league.ID}}" style="text-decoration:none;">
                <div class="card">
                    <div class="item item-text-wrap">
                        <div class="row">

                            <div class="item item-thumbnail-left">
                                <h2>{{league.LeagueName}}</h2>
                                <p>{{league.LeagueType}}</p>
                                <i>{{league.UserLeagues.length}} Members</i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div style="position:absolute; bottom:25px; right:25px;">
            <a href="#/CreateLeague" class="button button-positive">+</a>
        </div>
    </ion-content>
</ion-view>
