<ion-view title="Create Game">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div id="score" style="position:absolute;left:0px; top:0px; width:100%; height:100%;">
            <div class="row" style="margin-bottom:15px;">
                <div class="col-50">
                    <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" style="width:100%; height:100%;margin: 0 auto; display:block; margin-bottom:15px;" />
                    <h4 style="text-align:center; margin-bottom:0px;">{{User.FirstName.substring(0,1)}}. {{User.LastName}}</h4>
                    <p style="text-align:center;">{{Model.User.Wins}}-{{Model.User.Losses}}</p>
                    <input type="number" style="width:100px; height:100px; border-radius:25px; text-align:center; font-size:48px; display: block; margin: 0 auto; box-shadow: inset 0 0 5px #000000;" ng-model="Game.userScore">
                </div>
                <div class="col-50">
                    <img ng-click="openModal()" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" style="width:100%; height:100%;margin: 0 auto; display:block; margin-bottom:15px;" />
                    <h4 style="text-align:center; margin-bottom:0px;" ng-if="Model.Opponent">{{Model.Opponent.User.FirstName.substring(0,1)}}. {{Model.Opponent.User.LastName}}&nbsp;</h4>
                    <h4 style="text-align:center; margin-bottom:0px;" ng-if="!Model.Opponent">&nbsp;</h4>
                    <p style="text-align:center;">{{Model.Opponent.Wins}}-{{Model.Opponent.Losses}}</p>
                    <input type="number" style="width:100px; height:100px; border-radius:25px; text-align:center; font-size:48px; display: block; margin: 0 auto; box-shadow: inset 0 0 5px #000000;" ng-model="Game.opponentScore">
                </div>
            </div>
        </div>
        <ion-footer-bar style="padding:0px;">
            <button ng-click="CreateGame(Model.User,Model.Opponent,Game)" class="button button-positive button-full" style="margin:0px;">Submit</button>
        </ion-footer-bar>
    </ion-content>
</ion-view>

<script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">Select User</h1>
            <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="list">
                <div class="item" ng-repeat="userleague in Model.UserLeagues">
                        <table ng-click="SelectUser(userleague)">
                            <tr>
                                <td rowspan="2">
                                    <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" style="width:50px; height:50px;margin: 0 auto; display:block;" />
                                </td>
                                <td style="position:relative; bottom:25px; left:15px;">
                                    <h2>{{userleague.User.FirstName}} {{userleague.User.LastName}}</h2>
                                    <p>{{userleague.Wins}} - {{userleague.Losses}}</p>
                                </td>
                            </tr>
                        </table>
                </div>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
